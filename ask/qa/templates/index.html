{% extends "base.html" %}

{% block title %}
    <title>Home page</title>
{% endblock %}

{% block content %}
<div class="list-group">
  {% for que in que_list %}
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ que.title }}</h5>
      <small>{{ que.added_at }}</small>
    </div>
    <p class="mb-1">{{ que.text }}</p>
  </a>
  {% endfor %}
</div>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="question/">Previous</a></li>
    <li class="page-item"><a class="page-link" href="question/{{ page_obj.number }}">{{ page_obj.number }}</a></li>
    <li class="page-item"><a class="page-link" href="question/">Next</a></li>
  </ul>
</nav>
{% endblock %}
